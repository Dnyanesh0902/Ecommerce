<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"  data-bs-interval="2000">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/63923663110174.jpg" class="d-block w-100"
                alt="First Slide">
        </div>
        <div class="carousel-item">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/63923663175710.jpg" class="d-block w-100"
                alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/63923663437854.jpg" class="d-block w-100"
                alt="Third Slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>




<div class="container">
    <h1 class="text-center text-uppercase fw-bold mb-4">Products</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let p of pro">
            <div class="card h-100 shadow border-0 rounded">
                <img [src]="p.thumbnail" [alt]="p.title" class="card-img-top img-fluid">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-semibold">{{ p.title }}</h5>
                    <p class="card-text flex-grow-1 text-muted">{{ p.description }}</p>
                    <p class="card-text fw-bold text-primary">Price: {{ p.price | currency: "INR" }}</p>
                    <rating class="rating-stars mb-2" [max]="max" [(ngModel)]="rate" [readonly]="isReadonly"></rating>
                    <button class="btn btn-outline-primary w-100 mt-auto fw-bold">
                        <i class="bi bi-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
